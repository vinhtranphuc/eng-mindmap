<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mind+Map&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
    </style>
<style>
    @media (max-width: 640px) {
        .min-h-screen {
            padding: 1rem;
        }
        .w-full.max-w-md {
            width: 100%;
            max-width: none;
        }
    }
</style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Sign In</button>
            </form>
            <div class="mt-6"></div>
                <p class="text-center text-gray-600">Or sign in with</p>
                <div class="flex justify-center mt-4">
                    <a href="#" class="mx-2">
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="h-8">
                    </a>
                    <a href="#" class="mx-2">
                        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook" class="h-8">
                    </a>
                    <a href="#" class="mx-2">
                        <img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter" class="h-8">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
